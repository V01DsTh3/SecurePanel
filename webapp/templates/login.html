<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SecurePanel</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container-sm" style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center;">
        <div class="text-center mb-4">
            <a href="/" class="logo" style="justify-content: center;">
                <div class="logo-icon">üõ°Ô∏è</div>
                <div class="logo-text">Secure<span>Panel</span></div>
            </a>
        </div>

        <div class="card animate-fade-in">
            <div class="card-header" style="justify-content: center;">
                <div>
                    <div class="card-title text-center">Welcome Back</div>
                    <div class="card-subtitle text-center">Sign in to access your dashboard</div>
                </div>
            </div>

            <form method="POST" action="/login">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="form-input" 
                        placeholder="Enter your username"
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; justify-content: center;">
                    <span>Sign In</span>
                    <span>‚Üí</span>
                </button>
            </form>
        </div>

        <p class="text-center text-muted mt-4 animate-fade-in delay-2" style="font-size: 0.85rem;">
            <span class="status">
                <span class="status-dot online"></span>
                <span>Secure Connection Established</span>
            </span>
        </p>
    </div>
</body>
</html>
